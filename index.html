<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number "id="numsaisie"><br></br>
    <button id="1" onclick="add(event)">1</button>
    <button id="2" onclick="add(event)">2</button>
    <button id="3" onclick="add(event)">3</button><br></br>
    <button id="4" onclick="add(event)">4</button>
    <button id="5" onclick="add(event)">5</button>
    <button id="6" onclick="add(event)">6</button><br></br>
    <button id="7" onclick="add(event)">7</button>
    <button id="8" onclick="add(event)">8</button>  
    <button id="9" onclick="add(event)">9</button><br></br>
    <button id="0" onclick="add(event)">0</button>
    <button id="+" onclick="add(event)">+</button>
    <button id="-" onclick="add(event)">-</button><br></br>
    <button id="=" onclick="equals()">=</button>
    <button id="*" onclick="add(event)">*</button>
    <button id="c" onclick="earse()">c</button>
    <button id="/" onclick="add(event)">/</button>
    
<script>
    function add(event) {
        
       document.getElementById("numsaisie").value = 
       document.getElementById("numsaisie").value + event.target.id;

    } 
    function equals() {
        document.getElementById("numsaisie").value = eval(document.getElementById("numsaisie").value);
    }
    function earse(event) {
        document.getElementById("numsaisie").value="";
    }
</script>    
</body>
</html>
